<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Дипломное задание к курсу «Продвинутый JavaScript в браузере»</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__link">
          <img src="./img/favicon.png" alt="Logo" class="header__logo">
        </a>
        <div class="header__heading">
          <h1 class="header__title">Медиа Органайзер</h1>
        </div>
      </div>
    </header>

    <section class="chaos_organizer">
      <div class="chaos_container">
        <main class="chaos_main">
          <div class="chaos_messages">
          </div>
          <div class="chaos_form_container">
            <form class="chaos_form">
              <input type="text" class="chaos_form_input" placeholder="Напишите сообщение...">
              <div class="chaos_form_clip">
                <div class="chaos_add_container">
                  <ul class="chaos_add_list">
                    <li class="chaos_add_item chaos_add_files">Файл</li>
                    <li class="chaos_add_item chaos_add_video">Видео</li>
                    <li class="chaos_add_item chaos_add_audio">Аудио</li>
                    <li class="chaos_add_item chaos_add_geo">Геолокация</li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </main>
        <aside class="chaos_side">
          <div class="chaos_side_header">
            <h2>Медиа</h2>
          </div>
          <ul class="chaos_side_list">
          </ul>
        </aside>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__block">
          <p class="footer__copyright">© Медиа Органайзер 2022</p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
